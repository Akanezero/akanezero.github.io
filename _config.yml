# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Akanezero's blog 
subtitle: 物无非彼，物无非是；自彼则不见，自知则知之。故曰：彼出于是，是亦因彼。
description: 书籍 | 古典音乐 | 电脑技术 | 二次元 | 
keywords: "电脑技术 古典音乐 书籍评论 二次元感想" 
author: Akanezero
language: zh-CN 
timezone: UTC  

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://akanezer.eu.org/
root: /
permalink: post/:abbrlink.html
abbrlink:
  alg: crc32
  rep: hex    
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next 

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repository:
    github: https://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@github.com/Akanezero/blog-source.git
    coding: https://TZniPZxDHt:44966d2d1e9b76159eb912beafea1b839564b11c@e.coding.net/akanezero/akanezero/akanezero.git
  branch: master
- type: baidu_url_submitter
# 通用站点地图
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# 百度主动推送
baidu_url_submit:
  count: 5 				     ## 提交最新的1个链接
  host: akanezer.eu.org	     ## 百度站长平台中注册的域名
  token:	TrROaLpFPr ## 准入秘钥
  path: baidu_urls.txt 		 ## 文本文档的地址， 新链接会保存在此文本文档里

# 外部链接优化
nofollow:
  enable: true
  field: site
  exclude:
    - 'https://gxlfqy.github.io/'
  
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:

# 本地搜索
search:
  path: search.xml
  field: post
  format: html
  limit: 100

symbols_count_time:
 #文章内是否显示
  symbols: true
  time: true
 # 网页底部是否显示
  total_symbols: true
  total_time: true

# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'
    - '**/fireworks.js'
    - '**/utils.js'
    - '**/motion.js'
    - '**/pisces.js'
    - '**/next-boot.js'
    - '**/bookmark.js'
    - '**/local-search.js'




